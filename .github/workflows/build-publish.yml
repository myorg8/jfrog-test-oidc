name: "JFrog-GitHub NPM Publish OIDC Integration"
on: push

# This is required as per
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-cloud-providers#adding-permissions-settings
permissions:
  id-token: write

jobs:
  build:
     runs-on: ubuntu-latest
     env:
      OIDC_AUDIENCE: 'jfrog-github'
      PLATFORM_REPO: 'ashritha-npm-npm'
     defaults:
      run:
        working-directory: ./package
     steps:
      - name: Generate 1MB File
        run: |
          head -c 1MB </dev/urandom >dummy-$(hostname)
          ls -alih dummy-$(hostname)

      - name: Setup JFrog CLI With OIDC
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
        with:
           oidc-provider-name: github-oidc-provider
           oidc-audience: jfrog-github

      - name: Push Generic Artifact
        env:
          ACCESS_TOKEN: ${{ env.ACCESS_TOKEN}}
        run: |
          jf rt upload --url ${{ secrets.JF_URL }}/artifactory dummy-$(hostname) $PLATFORM_REPO
